<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Main templet CSS Fail -->
    <link href="output.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="all.min.css">
    <title>To-Do LIST</title>
</head>
<body class="body relative  bg-red-100">
    <div class="parent relative">
        <div class="top  bg-stone-900 p-4 sm:p-4 md:p-6 lg:p-10 ">
            <img class="butterfly absolute w-1/5  right-6" src="./photo/png-clipart-butterfly-butterfly-butterflies-float-removebg-preview (1).png" >
            <img class="butterfly absolute w-1/5  left-6" src="./photo/png-clipart-butterfly-butterfly-butterflies-float-removebg-preview (1).png" >
            <div class="content text-center ">
                <div class="header text-center p-4 sm:p-4 md:p-6 lg:p-10  pt-6 sm:pt-8 md:pt-10 lg:pt-12  font-medium text-red-300 text-3xl sm:text-3xl md:text-4xl lg:text-6xl">To-Do List</div>
                <div class="add w-11/12 mt-5 m-auto relative border-4 border-red-300 border-solid rounded-xl">
                    <input id="addText" class="add-e  p-2 w-full bg-transparent -500 text-red-200 outline-none " type="text" placeholder="Add Your Task">
                    <i id="addButton" class="fa-solid fa-plus font-extrabold   p-1  absolute right-0 bottom-2 "></i>
                </div>
            </div>
        </div>
        <div class="buttom text-center">
            <div class="count" id="count"></div>
        </div> 
        <div id="parenContent"></div>     
    </div>
    <div id="popup" class="popup bg-stone-900 bg-opacity-90 w-full h-full absolute top-0    ">
        <div class="  bg-neutral-700 bg-opacity-70 w-9/12 rounded-md  border-red-400 border-2 border-solid m-auto absolute top-80 left-1/2 translate-x-x">
            <h1 id="popup-h1" class="p-3 pt-20 text-red-400 sm:text-sm md:text-lg lg:text-xl font-semibold ">Are you sure to delete Task ?</h1>
            <div class="flex justify-end mt-12">
             <button  id="NO">NO</button>
             <button id="YES">YES</button>
            </div>
        </div>
    </div>
    <img class="goma   w-2/4  mt-6  " src="./photo/peach_and_goma_cats_kawaii_cute-wallpaper-3554x1999-removebg-preview (1).png">
</body>
<script src="main.js"></script>
</html>
